version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: snippetbox_db
    restart: unless-stopped
    environment:
      # Root password for MySQL
      MYSQL_ROOT_PASSWORD: rootpassword
      # Database name to create automatically
      MYSQL_DATABASE: snippetbox
      # User to create automatically
      MYSQL_USER: web
      # Password for the user
      MYSQL_PASSWORD: pass
    ports:
      # Expose MySQL on host port 3307
      - "3307:3306"
    volumes:
      # Persist database data between container restarts
      - mysql_data:/var/lib/mysql
      # Initialize database with setup script
      - ./setup.sql:/docker-entrypoint-initdb.d/setup.sql
    healthcheck:
      # Check if MySQL is ready to accept connections
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snippetbox_web
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Format: user:password@tcp(host:port)/database?parseTime=true
      DB_DSN: "web:pass@tcp(db:3306)/snippetbox?parseTime=true"
      # Server address to listen on
      ADDR: ":8080"
    depends_on:
      db:
        # Wait until MySQL healthcheck passes before starting web
        condition: service_healthy
    command: ["./main", "-addr=:8080", "-dsn=web:pass@tcp(db:3306)/snippetbox?parseTime=true"]

# Named volumes for data persistence
volumes:
  mysql_data:
    driver: local